{% extends 'base.html' %} 
{% block title %}Search Destination{% endblock %} 

{% block content %}

<h1>Search Tips and Events for Your Destination</h1>

<div id="search-destination">

<form id="search-destination-form" action="/destination_details">
   
    <div id="state-city-input-div">
        <label for="state">State: </label>
        <input id="search-destination-state-input" type="text" name="state">

        <label for="city"> City: </label>
        <input id="search-destination-city-input" type="text" name="city">
    </div>
    <p></p>
    <div id="date-inputs-div">
        <label>From:</label>
        <input type="date" id="search-destination-departure-date" name="departure-date">
        <label>To:</label>
        <input type="date" id="search-destination-arrival-date" name="arrival-date">
    </div>
    <p></p>
    <div id="submit-form-button-div">
        <button class="btn btn-primary" type="submit" id="submit-state-city-btn" >Search</button>
    </div>
</form>
</div>

<script src="/static/search_destination.js"></script> -->

{% endblock %}
