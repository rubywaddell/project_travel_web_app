{% block title %}Search Destination{% endblock %}

{% block content %}

<h1>Search Tips and Events for Your Destination</h1>

<div id="search-destination">

<form id="search-destination-form" action="/destination_details">
    <div id="search-states">
        <label for="states">Choose a state:</label>
        <select id="states-dropdown" name="states">
            {% for state in states %}
            <option value="{{ state[0] }}">{{ state[0] }}</option>
            {% endfor %}
        </select>
        <button class="btn btn-primary" type="button" id="submit-state-btn">See Cities</button>
    </div>
    <p></p>
    <div id="search-cities">
        <label for="cities">Choose a city:</label>
        <select id="cities-dropdown" name="cities">
            <option value="default">~Choose a State First~</option>
        </select>
    </div>
    <p></p>
    <div id="date-inputs-div">
        <label>From:</label>
        <input type="date" id="search-destination-departure-date" name="departure-date" min="2021-01-01" max="2022-12-31">
        <label>To:</label>
        <input type="date" id="search-destination-arrival-date" name="arrival-date" min="2021-01-01" max="2022-12-31">
    </div>
    <p></p>
    <div id="submit-form-button-div">
        <button class="btn btn-primary" type="submit" id="submit-state-city-btn" disabled>Please Select Destination First</button>
    </div>
</form>
</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="/static/search_destination.js"></script>

{% endblock %}
