{% extends 'base.html' %} 
{% block title %}Log In{% endblock %} 

{% block content %}
<h1>Log In:</h1>

<form action="/login" method="POST">

    <label>Username:</label>
    <input type="text" name="username">

    <label>Password:</label>
    <input type="password" name="password">

    <input type="submit">
</form>

{% endblock %}
